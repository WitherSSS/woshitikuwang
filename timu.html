<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache,must-revalidate">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="theme-color" content="#39C5BB" />
    <title>我是题库王</title>
    <link rel="stylesheet" href="./css/iview.css">
    <link id="css-link" rel="stylesheet" href="css/timu.css">
    <link rel="Icon" href="./images/icon-128.png" type="images/x-icon">
    <!-- manifest.json -->
    <link rel="manifest" href="/manifest.json">
    <!-- serviceworker.js -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</head>
<style>
    body {
        line-height: 1.4rem;
    }

    body.dark-mode {
        background-color: #121212;
        color: #e0e0e0;
    }



    .process {
        width: 93.6vw;
        display: block;
        margin: 2vw auto 1vw;
        font-size: 0.8rem;
        letter-spacing: 0.1rem;
    }

    .timu {
        width: 96vw;
        margin: 2vw auto;
    }

    .option {
        margin: 0 0 2vw;
        line-height: 3rem;
        letter-spacing: 0.1rem;
    }

    .option div {
        padding: 0 2vw;
        border-radius: 0.6vw;
        margin-bottom: 10px;
        margin-top: 10px;
    }

    .type {
        font-size: 0.6rem;
        color: white;
        border-radius: 15px;
        padding: 0px 5px;
        letter-spacing: 0.1rem;
        text-indent: 0.2rem;
        background-color: #39C5BBC0;
        display: inline-block;
        margin-right: 6px;
        line-height: 20px;
    }

    .huida {
        width: 96vw;
        height: 75px;
        display: block;
        margin: 4vw auto;
    }

    .result {
        margin: 2vw 0 3vw;
        position: relative;
        padding: 8px 48px 8px 16px;
        border-radius: 4px;
        color: #515a6e;
        font-size: 12px;
        line-height: 16px;
        margin-bottom: 10px;
    }

    .answer {
        white-space: pre-line;
    }

    .analysis {
        margin-top: 1vw;
    }

    .pageControl {
        text-align: center;
        display: block;
        margin-top: 20px;
    }

    .ivu-card-head p {
        overflow: inherit;
        white-space: inherit;
        line-height: 24px;
    }

    body.dark-mode .ivu-card-head,
    body.dark-mode .ivu-card-body {
        background-color: #333;

    }

    body.dark-mode .ivu-card-head p,
    body.dark-mode .ivu-card-body p {

        color: #fff;
    }


    .ivu-message-notice-content-text {
        display: block !important;
    }

    .input-field.faded {
        background-color: #ffffff;
        color: #333;
    }

    body.dark-mode .input-field.faded {
        background-color: #555;
        color: #fff;
    }

    .footer-botton {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 999;
        padding-bottom: 20px;
        opacity: 0.8;
    }

    body.dark-mode .menu-btn {
        background-color: #555;
        color: #fff;
    }

    body.dark-mode .menu-btn {
        background-color: #555;
        color: #fff;
    }

    .active {
        background-color: #39c5bb80;
    }

    body.dark-mode .active {
        background-color: #39c5bc80;
    }

    .ivu-switch-checked {
        background-color: #39c5bb;
    }

    .hidden-menu {
        background-color: #ffffff;
    }

    body.dark-mode .hidden-menu {
        background-color: #555;
    }

    body.dark-mode .warning {
        background-color: #39c5bb80;
        color: #e0e0e0
    }

    .ivu-btn-primary {
        background-color: #39c5bb80;
    }

    .ivu-btn-success {
        background-color: #028c0080;
    }

    .auto-answer-toggle {
        margin: 0 5vw;
    }

    .flex-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .process {
        flex: 1;
        margin-right: 10px;
    }

    .input-field {
        width: 8ch;
    }

    .menu-button {
        display: flex;
        align-items: center;
        z-index: 1000;
    }

    .menu-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
    }

    .menu-icon {
        width: 30px;
        height: 25px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        cursor: pointer;
        padding: 5px;
    }

    .menu-label {
        margin-right: 10px;
        font-size: 14px;
    }

    i-switch {
        flex-grow: 1;
        text-align: right;
    }

    .navigation-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
    }

    .bar {
        width: 100%;
        height: 4px;
        background-color: #39C5BB;
        border-radius: 5px;
    }

    .hidden-menu {
        display: none;
        position: absolute;
        top: 40px;
        right: 0;
        background-color: #fff;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 200px;
        z-index: 9999;
    }

    .menu-button .hidden-menu {
        display: block;
    }
</style>

<body>
    <div id="el">
        <div class="flex-container">
            <p class="process">第{{page + 1}}题，共{{data.length}}题</p>
            <div>
                <input type="text" v-model="targetPage" placeholder="跳转" :class="{ faded: !targetPage }"
                    @keyup="jumpToPage" class="input-field">
            </div>

            <div class="menu-button">
                <div @click="toggleMenu" class="menu-icon">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div v-if="menuVisible" class="hidden-menu">
                    <div class="menu-item">
                        <label class="menu-label">暗黑模式</label>
                        <i-switch :value="darkMode" size="large" @on-change="toggleDarkMode"></i-switch>
                    </div>
                    <div class="menu-item">
                        <label class="menu-label">单选自动回答</label>
                        <i-switch v-model="autoAnswerEnabled" size="large" @change="toggleAutoAnswer"></i-switch>
                    </div>
                    <div class="navigation-buttons">
                        <i-button @click="prev" class=menu-btn>上一题</i-button>
                        <i-button @click="next" class=menu-btn>下一题</i-button>
                    </div>
                    <i-button class=menu-btn v-if="sessionStorage.type === 'wrong'"
                        @click="deleteAllWrong">删除全部错题</i-button>
                    <div class="menu-item">
                        <label class="menu-label">导入导出错题</label>
                        <input v-model="wrongQuestions" class="input-field" placeholder="错题Array"
                            @input="syncWrongQuestions" />
                    </div>
                </div>
            </div>
        </div>
        <Card class='timu'>
            <p slot="title">
                <label class='type'
                    v-if="timu.option">{{timu.option.length?(timu.answer.length===1?'单选':'多选'):(timu.answer.length>16?'简答':'填空')}}</label>{{timu.title}}
            </p>
            <!-- <a href="#" slot="extra" @click.prevent="changeLimit">
                <Icon type="ios-loop-strong"></Icon>
                Change
            </a> -->
            <div class="option">
                <div v-for="(i,k) in timu.option" v-key='k' @click='select(k)' :class='daan.indexOf(k)!=-1?"active":""'>
                    {{zidian[k]}}.{{i}}</div>
            </div>
            <div type="success" v-if='answer&&result===1' class='result success'>恭喜回答正确</div>
            <div type="warning" v-if='answer&&result===0' class='result warning'>抱歉回答错误了哦！</div>
            <div v-if='answer&&result===2' class='result info'>{{(String(timu.answer).length>16?'简答':'填空')}}题暂不支持回答
            </div>
            <div v-if='answer' class="answer">答案：{{timu.answer}}</div>
            <div v-if='answer' class="analysis">解析：{{timu.analysis?timu.analysis:'该答案暂无解析'}}</div>
            <br><br><br><br><br><br><br><br><br>
        </Card>
        <div class="footer-botton">
            <i-button class="huida" type="primary" :disabled="daan.length === 0 && vue.timu.option === 0" @click="huida"
                size="large" long>
                确定答案
            </i-button>
            <i-button class="huida" type="success" v-if="sessionStorage.type === 'wrong'" @click="del" size="large"
                long>
                我已学会，不再显示
            </i-button>
        </div>
    </div>
    <script src="./js/public.js?version=1.0"></script>
    <script src="./js/vue.min.js"></script>
    <script src="./js/iview.min.js"></script>
    <script src="./js/axios.min.js"></script>
    <script>
        const vue = new Vue({
            el: "#el",
            data: {
                fileName: '',
                fileId: '',
                data: [],
                page: 0,
                timu: {},
                zidian: ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'],
                daan: [],
                touchStartX: 0,
                touchEndX: 0,
                answer: false,
                result: false,
                autoAnswerEnabled: true,
                menuVisible: false,
                darkMode: false,
                targetPage: '',
                wrongQuestions: ''
            },
            methods: {
                select(k) {
                    if (this.daan.indexOf(k) != -1) {
                        this.daan.splice(this.daan.findIndex(item => item === k), 1);
                    } else {
                        //单选同时只能选一项
                        if (String(this.timu.answer).length === 1) {
                            if (this.autoAnswerEnabled === true) {
                                this.daan = [k];
                                this.huida()
                                return;
                            } else {
                                this.daan = [];
                            }
                        }
                        this.daan.push(k)
                    }
                },
                toggleMenu() {
                    this.menuVisible = !this.menuVisible;
                },
                toggleAutoAnswer() {
                    this.autoAnswerEnabled = !this.autoAnswerEnabled;
                },
                huida() {
                    if (this.timu.option.length === 0) {
                        this.result = 0;
                        this.answer = true;
                        return;
                    }
                    let answer = this.timu.answer.split('')
                    this.result = 1;
                    if (this.daan.length != answer.length) {
                        this.result = 0;
                    } else {
                        for (i in this.daan) {
                            console.log(this.zidian[this.daan[i]])
                            if (answer.indexOf(this.zidian[this.daan[i]]) == -1) {
                                this.result = 0;
                            }
                        }
                    }
                    if (this.result) {
                        setTimeout(() => {
                            this.next()
                        }, 400)
                    } else {
                        //错题ID记录
                        if (!localStorage["wrong_" + this.fileId]) {
                            localStorage["wrong_" + this.fileId] = JSON.stringify([])
                        }
                        let wrong = JSON.parse(localStorage["wrong_" + this.fileId])
                        if (wrong.indexOf(this.timu.id) == -1) {
                            wrong.push(this.timu.id)
                            localStorage["wrong_" + this.fileId] = JSON.stringify(wrong)
                        }
                        this.wrongQuestions = localStorage["wrong_" + this.fileId]
                    }
                    this.answer = true;
                },
                // 恢复答题进度
                recovery(type) {
                    if (localStorage[type + '_' + this.fileId] && Number(localStorage[type + '_' + this.fileId])) {
                        const num = Number(localStorage[type + '_' + this.fileId])
                        this.$Modal.confirm({
                            title: '恢复刷题进度',
                            content: '检测到你上次答到第' + (num + 1) + '题，是否继续？',
                            onOk: () => {
                                this.page = num
                                this.initTimu()
                            }
                        })
                    }
                },
                //删除错题
                del() {
                    let wrong = JSON.parse(localStorage["wrong_" + this.fileId])
                    let index = wrong.indexOf(this.timu.id)
                    console.log(index)
                    wrong.splice(index, 1)
                    localStorage["wrong_" + this.fileId] = JSON.stringify(wrong)
                    this.$Message.success('删除错题记录成功！');
                    window.location.reload();
                },
                next() {
                    if (this.page < this.data.length) {
                        this.page += 1;
                        this.initTimu()
                    }
                },
                prev() {
                    if (this.page !== 0) {
                        this.page -= 1;
                        this.initTimu()
                    }
                },
                enableWrongMode() {
                    sessionStorage.type = "wrong";  // 启用错题模式
                    window.location.reload();
                },
                deleteAllWrong() {
                    localStorage.removeItem("wrong_" + this.fileId);  // 删除所有错题记录
                    this.$Message.success('已清除所有错题记录');
                },
                initTimu() { //题目控制
                    //对之前的记录清空
                    this.daan = [];
                    this.answer = false;
                    //新题目
                    this.timu = this.data[this.page];
                    //简答题直接显示解析和答案
                    //if (this.timu.option.length == 0) {
                    //    this.answer = true;
                    //    this.result = 2;
                    //}
                    //背题模式直接显示解析和答案
                    if (sessionStorage.type == "recite") {
                        this.answer = true;
                        this.result = 3; //不显示结果框
                    }
                    // 记录答题题号
                    if (sessionStorage.type === 'order') {
                        localStorage['order_' + this.fileId] = this.page
                    }
                    if (sessionStorage.type === 'recite') {
                        localStorage['recite_' + this.fileId] = this.page
                    }
                },
                jumpToPage() {
                    const target = parseInt(this.targetPage);
                    if (event.key === 'Enter' && target >= 1 && target <= this.data.length) {
                        this.page = target - 1;
                        this.initTimu();
                        this.targetPage = '';
                    } else if (event.key === 'Enter') {
                        this.$Message.error('输入题号无效');
                        this.targetPage = '';
                    }
                },

                //打乱数组顺序
                randomArray(array) {
                    var m = array.length,
                        t, i;
                    while (m) {
                        i = Math.floor(Math.random() * m--);
                        t = array[m];
                        array[m] = array[i];
                        array[i] = t;
                    }
                    return array;
                },
                //将现有数组中的错题提取出来
                wrongArray(array) {
                    let wrong = JSON.parse(localStorage["wrong_" + this.fileId])
                    let result = [];
                    for (let i in wrong) {
                        for (let j in array) {
                            if (wrong[i] === array[j].id) {
                                result.push(array[j]);
                            }
                        }
                    }
                    //错题乱序返回
                    return this.randomArray(result);
                },
                handleTouchStart(event) {
                    this.touchStartX = event.changedTouches[0].screenX;
                },
                handleTouchEnd(event) {
                    this.touchEndX = event.changedTouches[0].screenX;
                    this.handleSwipeGesture();
                },
                handleSwipeGesture() {
                    const threshold = 50; // 最小滑动距离，可以根据需要调整
                    const direction = this.touchStartX - this.touchEndX;
                    if (Math.abs(direction) > threshold) {
                        if (direction > 0) {
                            this.next();
                        } else {
                            this.prev();
                        }
                    }
                },
                handleKeyPress(event) {
                    const key = event.key.toLowerCase(); // 获取按键并转为小写
                    const optionKeys = ['1', '2', '3', '4', '5', '6', '7', '8', 'a', 'b', 'c', 'd', 'e', 'f', 'g', 'h']; // 可选的键
                    const optionMap = {
                        '1': 0, 'a': 0,
                        '2': 1, 'b': 1,
                        '3': 2, 'c': 2,
                        '4': 3, 'd': 3,
                        '5': 4, 'e': 4,
                        '6': 5, 'f': 5,
                        '7': 6, 'g': 6,
                        '8': 7, 'h': 7
                    };

                    // 如果按键是选项键，则选择相应的选项
                    if (optionKeys.includes(key)) {
                        const index = optionMap[key]; // 获取对应选项的索引
                        if (this.timu.option && index < this.timu.option.length) {
                            this.select(index);  // 选择选项
                        }
                    } else if (event.keyCode === 37) { // 左箭头键
                        this.prev();
                    } else if (event.keyCode === 39) { // 右箭头键
                        this.next();
                    } else if ((event.keyCode === 13 || event.keyCode === 32) && this.daan.length > 0) { // 空格键
                        this.huida();
                    }
                },
                checkSystemTheme() {
                    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
                    if (prefersDarkScheme.matches) {
                        this.setDarkMode(true);
                    } else {
                        this.setDarkMode(false);
                    }
                },
                syncWrongQuestions() {
                    // 如果有错题记录，则更新localStorage
                    if (this.wrongQuestions) {
                        localStorage["wrong_" + this.fileId] = this.wrongQuestions;
                    }
                },
                // 设置暗黑模式
                setDarkMode(isDark) {
                    this.darkMode = isDark;
                    if (this.darkMode) {
                        document.body.classList.add('dark-mode');
                    } else {
                        document.body.classList.remove('dark-mode');
                    }
                },

                // 切换暗黑模式
                toggleDarkMode() {
                    this.setDarkMode(!this.darkMode);
                },
            },
            created() {
                this.fileName = sessionStorage.file
                this.fileId = sessionStorage.id
                this.checkSystemTheme();
                if (localStorage["wrong_" + this.fileId]) {
                    this.wrongQuestions = localStorage["wrong_" + this.fileId];
                }

                if (!this.fileName) {
                    window.location.href = "./index.html"
                }
                axios.get('./json/' + this.fileName)
                    .then((response) => {
                        this.data = response.data;
                        //错题模式需要筛选题目
                        if (sessionStorage.type == "wrong") {
                            //如果没有错题
                            if (localStorage["wrong_" + this.fileId] && localStorage["wrong_" + this.fileId] != "[]") {
                                this.data = this.wrongArray(this.data)
                            } else { //如果没有错题
                                this.$Message.error('您暂时无错题记录，已自动为您选择乱序答题模式');
                                sessionStorage.type = "random";
                            }
                        }
                        //乱序模式需要随机排序题目
                        if (sessionStorage.type == "random") {
                            this.data = this.randomArray(this.data)
                        }
                        if (sessionStorage.type == "order" || sessionStorage.type == "recite") {
                            this.recovery(sessionStorage.type)
                        }
                        //初始化题目
                        this.initTimu();
                    })
                    .catch(function (error) {
                        this.$Message.error('发生错误！');
                    });
            },
            mounted() {
                // 添加触摸事件监听器
                document.addEventListener('touchstart', this.handleTouchStart);
                document.addEventListener('touchend', this.handleTouchEnd);
                document.addEventListener('keydown', this.handleKeyPress);
                const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
                prefersDarkScheme.addEventListener('change', () => this.checkSystemTheme());
            },
            beforeDestroy() {
                // 在组件销毁前移除事件监听器
                document.removeEventListener('keydown', this.handleKeyPress);
            }
        })
    </script>
</body>

</html>
