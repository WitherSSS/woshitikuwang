<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache,must-revalidate">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="theme-color" content="#39C5BB"/>
    <title>答题类型选择</title>
    <link rel="stylesheet" href="./css/iview.css" type="text/css">
    <link rel="Icon" href="./images/icon-128.png" type="images/x-icon">
    <!-- manifest.json -->
    <link rel="manifest" href="/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
          });
        }
      </script>
    
    <style>
        .typeList {
            width: 95vw;
            margin: 2vw auto;
        }
        .typeList>div {
            margin-top: 2vw;
        }
    </style>
</head>
<body>
    <div id="el">
        <p style="margin-left:3vw;margin-top: 3vw;font-size: 0.9rem;">请选择答题模式：</p>
        <div class="typeList">
            <div v-for="i in typeList" @click='goNext(i.id)'>
                <Card class="timu">
                    {{i.name}}
                </Card>
            </div>
        </div>
    </div>
    <script src="./js/vue.min.js"></script>
    <script src="./js/iview.min.js"></script>
    <script>
        const vue = new Vue({
            el: "#el",
            data: {
                typeList: [{
                    id: 'random',
                    name: "乱序答题"
                }, {
                    id: 'order',
                    name: "顺序答题"
                }, {
                    id: 'recite',
                    name: "背题模式"
                }, {
                    id: 'wrong',
                    name: "错题模式"
                }]
            },
            methods: {
                goNext(id) {
                    sessionStorage.type = id;
                    window.location.href = "./timu.html"
                }
            }
        })
    </script>
</body>
</html>
